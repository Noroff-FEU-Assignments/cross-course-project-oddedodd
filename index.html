<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Welcome to GameHub - The universe of games">
    <title>GameHub - The Universe of Games</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/rbp0qda.css">
    <script src="https://kit.fontawesome.com/1f00ba1d90.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="sticky-header">
      <div class="navbar-container">
        <nav class="navbar">

          <a href="#" class="nav-branding"><img src="images/GameHub_Logo.png" alt="GamesHub Logo"></a>

          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="games.html" class="nav-link">Games</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <input type="text" name="search" placeholder="Search for games">
            </li>
              &nbsp;
            </li>
          </ul>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>

        </nav>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="overlay">
          <div class="hero-title">
            <h1>Welcome</h1>
            <p class="subtitle">To the universe of <span class="highlighted-text">games</span></p>
          </div>

          <div class="featured-games-title-container">
            <i class="fa fa-diamond"></i> <h3 class="highlighted-text">Featured games</h3>
          </div>
          <div class="scrolling-wrapper">
            <img src="images/loading.gif" class="loader" alt="loading">
          </div>
          <div class="mobile-info">
            <p><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Swipe between games <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></i></p>
          </div>
        </div>
      </section>

      <section id="trending">
        <div class="trending-games-title-container">
          <span class="highlighted-text"><i class="fa fa-bolt"></i></span> <h3>Trending games</h3>
        </div>

        <div class="scrolling-wrapper trending-games-container">
          <img src="images/loading.gif" alt="loading" class="loader">
        </div>
        
      </section>

      <section id="homepage-call-to-action">
          <div class="container">
            <h2 class="highlighted-text">Explore</h2>
            <h3>The universe of <span class="highlighted-text">games</span></h3>
            <a href="games.html"><button class="btn-browse-games">browse games</button></a>
          </div> 
      </section>

      <section id="discount">
        <div class="discount-games-title-container">
          <span class="highlighted-text"><i class="fa fa-star" aria-hidden="true"></i></span> <h3>Games on sale</h3>
        </div>

        <div class="scrolling-wrapper discount-games-container">
          <img src="images/loading.gif" alt="loading" class="loader">
        </div>
      </section>
    </main>
    <footer>
      <img src="images/GameHub_Logo-negative.svg" alt="GamesHub Logo" class="brand-logo-negative" />
      <div class="container">
        <img src="images/fb_logo.svg" alt="Facebook Logo" class="footer-some-logo" />
        <img src="images/instagram_logo.svg" alt="Instagram Logo" class="footer-some-logo" />
        <img src="images/twitter_logo.svg" alt="Twitter Logo" class="footer-some-logo" />
        <img src="images/yt_logo.svg" alt="YouTube Logo" class="footer-some-logo" />
      </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
