<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameHub - place order">
    <title>Order Game - GameHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/rbp0qda.css">
    <script src="https://kit.fontawesome.com/1f00ba1d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sticky-header">
        <div class="navbar-container">
          <nav class="navbar">
  
            <a href=/#" class="nav-branding"><img src="images/GameHub_Logo.png" alt="GamesHub Logo"></a>
  
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="/ " class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="games.html" class="nav-link">Games</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <input type="text" name="search" placeholder="Search for games">
              </li>
                &nbsp;
              </li>
            </ul>
  
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
  
          </nav>
        </div>
    </header>
    <main>
        <section id="order-hero">
            <div class="overlay">
                <div class="contact-hero-title">
                    <h1>Order Game</h1>
                </div>
            </div> 
        </section>
        <section class="order-content">
          <div class="game-container">
            <img src="images/games/cyberpunk.jpg" alt="Cyberpunk game" class="image-center" />
            <p>Cyberpunk</p>
          </div>
          <div class="order-form">
            <h3>Billing information</h3>
            <label for="name"hidden>Name</label>
            <input type="text" name="name" id="name" placeholder="name...">
            <label for="email"hidden>E-mail</label>
            <input type="email" name="email" id="email" placeholder="email...">
            <label for="address"hidden>Address</label>
            <input type="address" name="address" id="addresss" placeholder="address...">
            <label for="zipcode" hidden>Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="zipcode...">
            <label for="city" hidden>City</label>
            <input type="text" name="city" id="city" placeholder="city...">
            <label for="country" hidden>Country</label>
            <input type="text" name="country" id="country" placeholder="country...">
            <hr>
            <h3>Payment information</h3>
            <label for="creditcardnumber" hidden>Credit card number</label>
            <input type="text" name="creditcardnumber" id="creditcardnumber" placeholder="card nr...">
            <label for="cardholder" hidden>Card holder</label>
            <input type="text" name="cardholder" id="cardholder" placeholder="cardholder name..."">
            <label for="expiredate" hidden>Expiration date</label>
            <input type="text" name="expiredate" id="expiredate" placeholder="expiration date (dd.mm.yy)...">
            <label for="ccv" hidden>CCV</label>
            <input type="text" name="ccv" id="ccv" placeholder="ccv...">
            <a href="success.html" class="btn-read-more">place order</a> 
        </div>
        </section>
    </main>
    <footer>
        <img src="images/GameHub_Logo-negative.svg" alt="GamesHub Logo" class="brand-logo-negative" />
        <div class="container">
          <img src="images/fb_logo.svg" alt="Facebook Logo" class="footer-some-logo" />
          <img src="images/instagram_logo.svg" alt="Instagram Logo" class="footer-some-logo" />
          <img src="images/twitter_logo.svg" alt="Twitter Logo" class="footer-some-logo" />
          <img src="images/yt_logo.svg" alt="YouTube Logo" class="footer-some-logo" />
        </div>
      </footer>
    <script src="js/app.js"></script>
</body>
</html>
