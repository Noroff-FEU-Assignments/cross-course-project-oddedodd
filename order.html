<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Game - GameHub</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/rbp0qda.css">
    <script src="https://kit.fontawesome.com/1f00ba1d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar-container">
          <nav class="navbar">
  
            <a href=/#" class="nav-branding"><img src="images/GameHub_Logo.png" alt="GamesHub Logo"></a>
  
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="/ " class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="games.html" class="nav-link">Games</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <input type="text" name="search" placeholder="Search for games">
              </li>
                &nbsp;
              </li>
            </ul>
  
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
  
          </nav>
        </div>
    </header>
    <main>
        <section id="order-hero">
            <div class="overlay">
                <div class="contact-hero-title">
                    <h1>Order Game</h1>
                </div>
            </div> 
        </section>
        <section class="main-content">
            <div class="col1">
                <h2>Get in touch with us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam eu nisi ut leo eleifend lobortis vel ut dolor. Mauris ac hendrerit lectus, nec pulvinar risus. Nunc bibendum sodales lectus, id sodales quam ultrices a.</p>
                <div class="contact-form">
                    <label for="name"hidden>Name</label>
                    <input type="text" name="name" id="name" placeholder="name...">
                    <label for="email"hidden>E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email...">
                    <label for="message"hidden>Message</label>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="message..."></textarea>
                    <button class="btn-browse-games">Send message</button>
                </div>
            </div>
            <div class="col2">
                <img src="images/contact_us.jpg" alt="A boy playing computer games" class="image-round">
            </div>
        </section>
    </main>
    <footer>
        <img src="images/GameHub_Logo-negative.svg" alt="GamesHub Logo" class="brand-logo-negative" />
        <div class="container">
          <img src="images/fb_logo.svg" alt="Facebook Logo" class="footer-some-logo" />
          <img src="images/instagram_logo.svg" alt="Instagram Logo" class="footer-some-logo" />
          <img src="images/twitter_logo.svg" alt="Twitter Logo" class="footer-some-logo" />
          <img src="images/yt_logo.svg" alt="YouTube Logo" class="footer-some-logo" />
        </div>
      </footer>
    <script src="js/app.js"></script>
</body>
</html>
